services:
  # Backend Service
  - type: web
    name: collabspace-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_PROJECT_NAME
        sync: false
      - key: GEMINI_PROJECT_NUMBER
        sync: false
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: collabspace-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: collabspace-backend
          envVarKey: RENDER_EXTERNAL_URL
